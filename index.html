<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>To-Do List</title>
</head>
<body>
    <header>To-Do List</header>
    <main>
        <div class="task_input_manager">
            <label for="task_input">Ingrese una tarea</label>
            <input type="text" name="task_input" id="task_input" alt="To-Do task input" title="Put a task">
            <button onclick="addTask()">Agregar</button>
        </div>
        <ul class="task_list">
        </ul>
    </main>
</body>
<script src="./scripts/script.js"></script>
</html>
